<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peezlepass</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Helvetica, Arial, sans-serif;
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .project {
        width: 300px;
        height: 380px;
        margin: 0 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .link.website {
        display: block;
        overflow: hidden;
        border-radius: 5px;
        border: solid 20px hsla(120, 100%, 50%, 0.2);
        border-radius: 0px;
        box-shadow: 1px -1px 44px 0px rgba(0, 0, 0, 0.75);
      }

      .link.website:hover {
        border: solid 20px hsla(120, 100%, 50%, 0.8);
      }

      .link.github {
        display: block;
        width: 80px;
        height: 80px;
        background: url("./github-icon.png") no-repeat center center;
        background-size: cover;
        border-radius: 100%;
        margin-top: 10px;
      }

      img {
        display: block;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40px;
        color: white;
        text-align: center;
      }

      footer a,
      footer a:visited,
      footer a:hover,
      footer a:active {
        color: white;
        text-decoration: underline;
      }

      .project-name {
        text-align: center;
        color: white;
        font-weight: bolder;
        font-size: 28px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="project">
        <h2 class="project-name">Solitaire</h2>
        <a class="link website" href="https://peezlepass.com/solitaire">
          <!-- <img src="./Solitaire.png" width="300" /> -->
          <img src="./Minesweeper.png" width="300" />
        </a>
        <a
          class="link github"
          href="https://github.com/peezlepass/solitaire"
        ></a>
      </div>
      <div class="project">
        <h2 class="project-name">Minesweeper</h2>
        <a class="link website" href="https://peezlepass.com/minesweeper">
          <img src="./Minesweeper.png" width="300" />
        </a>
        <a
          class="link github"
          href="https://github.com/peezlepass/minesweeper"
        ></a>
      </div>
      <div class="project">
        <h2 class="project-name">Project Solo</h2>
        <a class="link website" href="https://peezlepass.com/project-solo">
          <!-- <img src="./Project-Solo.png" width="300" /> -->
          <img src="./Minesweeper.png" width="300" />
        </a>
        <a
          class="link github"
          href="https://github.com/peezlepass/project-solo"
        ></a>
      </div>
    </div>
    <footer>
      <nav>
        <p>
          Made with â™¥ by
          <a href="https://www.linkedin.com/in/ellina-shcherbaeva/"
            >Peezlepass</a
          >
        </p>
      </nav>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
