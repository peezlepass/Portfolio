<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peezlepass</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .project {
        overflow: hidden;
        width: 300px;
        height: 380px;
        border-radius: 5px;
        margin: 0 40px;
        /* border: solid 1px greenyellow; */
        box-shadow: 1px -1px 44px 0px rgba(0, 0, 0, 0.75);
      }

      .links {
        width: 100%;
        height: 60px;
        display: flex;
        align-items: stretch;
        background: black;
      }

      .link {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
        color: greenyellow;
        text-decoration: none;
        font-family: Helvetica, sans-serif;
        font-size: 18px;
      }

      .link.github {
        width: calc(50% - 1px);
        border-left: 1px solid rgba(255, 255, 255, 0.4);
      }

      img {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="project">
        <img src="http://placekitten.com/g/300/320" width="300" />
        <div class="links">
          <a class="link website" href="#">Solitaire</a>
          <a class="link github" href="#">Github </a>
        </div>
      </div>
      <div class="project">
        <img src="http://placekitten.com/g/300/320" width="300" />
        <div class="links">
          <a class="link website" href="#">Minesweeper</a>
          <a class="link github" href="#">Github </a>
        </div>
      </div>
      <div class="project">
        <img src="http://placekitten.com/g/300/320" width="300" />
        <div class="links">
          <a class="link website" href="#">Project Solo</a>
          <a class="link github" href="#">Github </a>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
